<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body>
  
  <div class="container">

    <div class="buttons">
      <button id="paper" class="player-move" data-move="paper">Paper</button>
      <button id="scissors" class="player-move" data-move="scissors">Scissors</button>
      <button id="rock" class="player-move" data-move="rock">Rock</button>
    </div>
      <button id="new-game">New Game</button>
      <div id="output"></div>
      <div id="result">
        <p>Player score </p><div id="player-score"></div>-<div id="computer-score"></div><p> Computer score</p>
      </div>

      
      <div id="end-game-modal" class="modal">
        <div id="end-game-modal-content" class="modal-content">
          <div id="end-game-result"></div>
          <table id="table-with-result">
            <tr class="first-row">
              <th>Round Number</th>
              <th>Your Move</th>
              <th>Computer Move</th>
              <th>Round Result</th>
              <th>Result After This Round</th>
            </tr>
          </table>
          <p>Do you want to play again?</p>
          <button id="play-again">Play again</button>
        </div>
      </div>
      
    
  </div>
  <script type="text/javascript" src='gameAnother.js'></script>
</body>
</html>
