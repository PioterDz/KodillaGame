<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>
  
  <div class="container">

    <div class="buttons">
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
      <button id="rock">Rock</button>
    </div>
      <button id="new-game">New Game</button>
      <div id="output"></div>
      <div id="result">
        <p>Player score </p><div id="player-score"></div>-<div id="computer-score"></div><p> Computer score</p>
      </div>

      
      <div id="end-game-modal" class="modal">
        <div id="end-game-modal-content" class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <div id="end-game-result"></div>
          <p>Do you want to play again?</p>
          <button id="play-again">Play again</button>
          <button id="quit-page">Quit</button>
        </div>
      </div>
      
    
  </div>
  <script type="text/javascript" src='game.js'></script>
</body>
</html>
